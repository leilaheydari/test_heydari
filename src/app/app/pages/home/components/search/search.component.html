<div class="search">





  <div class="recommended_doctors">
    <div class="header-box">
      <span class="box">
        <span>پزشکان</span><span class="text-green">پیشنهادی</span>
      </span>
    </div>

    <div>
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let item of Recommended_doctors">
          <ng-template carouselSlide>
            <div class="card">
              <div class="header-card">
                <div class="header-card-img">
                  <img src="./../../../../../../assets/images/دکتر-علی-اشراقی 1.svg" alt="">
                </div>
                <div>
                  <div class="header-card-title">دکتر مجتبی ذولفقاری</div>
                  <div class="header-card-des">دندان پزشکی</div>
                </div>
              </div>
              <div class="card-content-1">
                <div class="card-content-1-1">
                  <img src="./../../../../../../assets/images/marker 1 (1).svg" alt="">
                  تهران
                </div>
                <div class="card-content-1-2">
                  <img src="./../../../../../../assets/images/Vector (1).svg" alt="">
                  درمانگاه ابن سینا
                </div>
                <div class="card-content-1-3">
                  <img src="./../../../../../../assets/images/star 1.png" alt="">
                  4.5
                </div>
              </div>
              <div class="card-content-2">
                <div class="card-content-2-1">
                  اولین نوبت خالی
                </div>
                <div class="card-content-2-2">
                  <img src="./../../../../../../assets/images/clock 1.svg" alt="">
                  چهارشنبه 1402/08/01
                </div>
              </div>
              <button class="card-btn">
                دریافت نوبت
              </button>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>

    </div>

  </div>






</div>
