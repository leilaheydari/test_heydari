<div class="comments">
  <div class="header-box">
    <span class="box">
      <span class="text-green">سوالات متداول </span>کاربران
    </span>
  </div>

 <div class="box-owl-carousel">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of products">
      <ng-template carouselSlide >
        <div class="item">
          <div class="item-header">
            <h4>{{ item.name }}</h4>
            <div class="star"><img src="./../assets/images/star 1.png" alt="">{{item.score}}</div>
          </div>
          <div class="des">
            {{item.des}}
          </div>
          <div class="item-buttom">
            <span>{{item.expertise}}<span>-</span>{{item.doctor}}</span>
            <span>{{item.date}}</span>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>

 </div>

</div>
